<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="input">
            <input type="number" placeholder="input">
        </div>

        <div id="output">
            <input type="number" placeholder="output">
        </div>

        <input type="radio" name="temp" id="temp_f" value="f" />F
        <input type="radio" name="temp" id="temp_c" value="c" />C


              

        <script src="temperature.js" charset="utf-8"></script>
    </body>
</html>
